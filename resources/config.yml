ore-generator-blocks:
  #Blocks that will spawn ore
  #Format: "ID"
  coal: "232"
  iron: "228"
  gold: "224"
  diamond: "223"
  emerald: "225"
  lapis: "231"
  redstone: "234"
#Name that will give be given to each ore spawner
#use {ore} for the ore type
ore-generators-name: "&a{ore} ore spawner"

#Lore that will give be given to each ore spawner
#use {ore} for the ore type
ore-generators-lore: "Place it down, and ore blocks will spawn on top"

#Wether to generate a sound when a ore generates or nah
#Default is true
fizz-sound: true

#Stacking system
stacking: true
#Max limit of stacks on 1 orespawner
max: 5
#Message that will be shown when a user, stacks a orespawner
gen-added: "&aSuccessfully stacked 1 orespawner"
#Message that will appear when max stacking limit resched
limit-reached: "&cYou can't stack anymore orespawners, you have reached the limit"
#Base time Delay you want in seconds, in each ore spawn.
#If stacking system is on. delay will nr counted as base-count devided by stacked amount.
base-delay: "2"
